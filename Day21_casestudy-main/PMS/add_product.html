<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PMS • Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #f8fafc; }
    .brand { font-weight: 700; letter-spacing: .3px; }
    .card-elevated { border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand brand" href="admin_dashboard.html">PMS • Admin</a>
      <div class="collapse navbar-collapse show">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="add_product.html">Add Product</a></li>
          <li class="nav-item"><a class="nav-link" href="product_list_admin.html">Product List</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="#" id="logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card card-elevated">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-3">Add Product</h3>
            <form id="addProductForm">
              <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" placeholder="Smartphone X" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Latest model with advanced features" required></textarea>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="price" class="form-label">Price</label>
                  <input type="number" class="form-control" id="price" placeholder="699" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="image" class="form-label">Image URL</label>
                  <input type="text" class="form-control" id="image" placeholder="images/smartphone.png">
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Add Product</button>
            </form>
          </div>
        </div>
        <div class="text-center mt-3">
          <a href="product_list_admin.html" class="text-decoration-none">← Back to Product List</a>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('logout').addEventListener('click', function() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    });

    document.getElementById('addProductForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const description = document.getElementById('description').value.trim();
      const price = parseFloat(document.getElementById('price').value);
      const image = document.getElementById('image').value.trim();

      fetch('http://localhost:3000/products', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, description, price, image })
      }).then(response => {
        if(response.ok) {
          alert('Product added successfully');
          window.location.href = 'product_list_admin.html';
        } else {
          alert('Failed to add product');
        }
      }).catch(() => alert('Network error. Is JSON Server running?'));
    });
  </script>
</body>
</html>
