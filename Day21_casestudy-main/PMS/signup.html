<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PMS • Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #f6f7fb; }
    .card-elevated { border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
    .brand { font-weight: 700; letter-spacing: .3px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand brand" href="index.html">Product Management System</a>
      <div>

        <a href="login.html" class="btn btn-primary">Login</a>
      </div>
    </div>
  </nav>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card card-elevated">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-1">Create your account</h3>
            <p class="text-muted mb-4">Join as a User or Admin</p>
            <form id="signupForm" novalidate>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
                <div class="invalid-feedback">Full name is required.</div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
                <div class="invalid-feedback">Valid email is required.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" minlength="6" required>
                <div class="invalid-feedback">Password must be at least 6 characters.</div>
              </div>
              <div class="mb-4">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" required>
                  <option value="user" selected>User</option>
                  <option value="admin">Admin</option>
                </select>
                <div class="invalid-feedback">Please select a role.</div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Create account</button>
            </form>
            <div class="text-center mt-3">
              <small class="text-muted">Already have an account?
                <a href="login.html">Login here</a>
              </small>
            </div>
          </div>
        </div>
        <div class="text-center mt-3">
          <a href="index.html" class="text-decoration-none">← Back to Home</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    const form = document.getElementById('signupForm');
    function setValidity(input, condition, message) {
      if (!condition) {
        input.classList.add('is-invalid');
        if (message) input.nextElementSibling && (input.nextElementSibling.textContent = message);
        return false;
      } else {
        input.classList.remove('is-invalid');
        return true;
      }
    }
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const fullName = document.getElementById('fullName');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const role = document.getElementById('role');
      const okName = setValidity(fullName, fullName.value.trim().length > 0);
      const okEmail = setValidity(email, /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email.value));
      const okPass = setValidity(password, password.value.length >= 6);
      const okRole = setValidity(role, !!role.value);
      if (!(okName && okEmail && okPass && okRole)) return;
      fetch('http://localhost:3000/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: fullName.value.trim(),
          email: email.value.trim().toLowerCase(),
          password: password.value,
          role: role.value
        })
      }).then(res => {
        if (res.ok) {
          alert('Signup successful! Please login.');
          window.location.href = 'login.html';
        } else {
          alert('Signup failed. Please try again.');
        }
      }).catch(() => alert('Network error. Is JSON Server running?'));
    });
  </script>
</body>
</html>
