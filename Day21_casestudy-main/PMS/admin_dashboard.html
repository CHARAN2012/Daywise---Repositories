<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PMS • Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #f8fafc; }
    .brand { font-weight: 700; letter-spacing: .3px; }
    .card-elevated { border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand brand" href="admin_dashboard.html">PMS • Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navAdmin">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navAdmin">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="add_product.html">Add Product</a></li>
          <li class="nav-item"><a class="nav-link" href="product_list_admin.html">Product List</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="#" id="logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row g-4">
      <div class="col-12">
        <div class="card card-elevated p-4 p-md-5">
          <h3 class="mb-2">Welcome, Admin</h3>
          <p class="text-muted mb-0">Use the navigation above to manage products.</p>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('logout').addEventListener('click', function() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
