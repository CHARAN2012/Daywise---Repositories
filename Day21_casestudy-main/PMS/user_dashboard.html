<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PMS • User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #f8fafc; }
    .brand { font-weight: 700; letter-spacing: .3px; }
    .card-elevated { border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
    .product-card img { height: 180px; object-fit: cover; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand brand" href="user_dashboard.html">PMS • User</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navUser">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navUser">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="user_dashboard.html">Product List</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart <span id="cartCount" class="badge bg-secondary">0</span></a></li>
          <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="#" id="logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h3 class="mb-3">Products</h3>
    <div id="productList" class="row row-cols-1 row-cols-md-3 g-4">
    </div>
  </main>

  <script>
    const cartKey = 'userCart';

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
      const count = cart.reduce((acc, item) => acc + item.quantity, 0);
      document.getElementById('cartCount').textContent = count;
    }

    document.getElementById('logout').addEventListener('click', function() {
      localStorage.removeItem('loggedInUser');
      localStorage.removeItem(cartKey);
      window.location.href = 'login.html';
    });

    function fetchProducts() {
      fetch('http://localhost:3000/products')
        .then(r => r.json())
        .then(products => {
          const list = document.getElementById('productList');
          list.innerHTML = '';
          products.forEach(p => {
            const col = document.createElement('div');
            col.className = 'col';
            col.innerHTML = `
              <div class="card product-card card-elevated h-100">
                <img src="${p.image || 'https://via.placeholder.com/600x400?text=No+Image'}" class="card-img-top" alt="${p.name}">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${p.name}</h5>
                  <p class="text-muted small flex-grow-1">${p.description}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <span class="fw-semibold">$${Number(p.price).toFixed(2)}</span>
                    <button class="btn btn-sm btn-primary" onclick="addToCart(${p.id})">Add to Cart</button>
                  </div>
                </div>
              </div>
            `;
            list.appendChild(col);
          });
        });
    }

    function addToCart(productId) {
      const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
      const idx = cart.findIndex(i => i.productId === productId);
      if (idx > -1) cart[idx].quantity += 1;
      else cart.push({ productId, quantity: 1 });
      localStorage.setItem(cartKey, JSON.stringify(cart));
      updateCartCount();
    }

    fetchProducts();
    updateCartCount();
  </script>
</body>
</html>
