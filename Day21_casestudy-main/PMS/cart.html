<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PMS • Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #f8fafc; }
    .brand { font-weight: 700; letter-spacing: .3px; }
    .card-elevated { border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand brand" href="user_dashboard.html">PMS • User</a>
      <div class="collapse navbar-collapse show">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="user_dashboard.html">Product List</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="#" id="logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="card card-elevated">
      <div class="card-body p-4 p-md-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="mb-0">Your Cart</h3>
          <a href="user_dashboard.html" class="btn btn-sm btn-outline-secondary">Continue Shopping</a>
        </div>
        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Product</th>
                <th class="text-end">Price</th>
                <th class="text-center">Qty</th>
                <th class="text-end">Remove</th>
              </tr>
            </thead>
            <tbody id="cartTableBody"></tbody>
          </table>
        </div>
        <div class="d-flex justify-content-end">
          <h4>Total: $<span id="totalPrice">0.00</span></h4>
        </div>
      </div>
    </div>
  </main>

  <script>
    const cartKey = 'userCart';

    document.getElementById('logout').addEventListener('click', function() {
      localStorage.removeItem('loggedInUser');
      localStorage.removeItem(cartKey);
      window.location.href = 'login.html';
    });

    function fetchCartItems() {
      const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
      if(cart.length === 0) {
        document.getElementById('cartTableBody').innerHTML = '<tr><td colspan="4" class="text-center text-muted py-4">Cart is empty</td></tr>';
        document.getElementById('totalPrice').textContent = '0.00';
        return;
      }
      fetch('http://localhost:3000/products')
        .then(response => response.json())
        .then(products => {
          let total = 0;
          const tbody = document.getElementById('cartTableBody');
          tbody.innerHTML = '';
          cart.forEach(item => {
            const product = products.find(p => p.id === item.productId);
            if(product) {
              total += product.price * item.quantity;
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${product.name}</td>
                <td class="text-end">$${Number(product.price).toFixed(2)}</td>
                <td class="text-center">${item.quantity}</td>
                <td class="text-end"><button class="btn btn-sm btn-outline-danger" onclick="removeFromCart(${item.productId})">Remove</button></td>
              `;
              tbody.appendChild(tr);
            }
          });
          document.getElementById('totalPrice').textContent = total.toFixed(2);
        });
    }

    function removeFromCart(productId) {
      let cart = JSON.parse(localStorage.getItem(cartKey)) || [];
      cart = cart.filter(item => item.productId !== productId);
      localStorage.setItem(cartKey, JSON.stringify(cart));
      fetchCartItems();
    }

    fetchCartItems();
  </script>
</body>
</html>
