<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PMS • Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #f8fafc; }
    .brand { font-weight: 700; letter-spacing: .3px; }
    .card-elevated { border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand brand" href="user_dashboard.html">PMS • User</a>
      <div class="collapse navbar-collapse show">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="user_dashboard.html">Product List</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link active" href="checkout.html">Checkout</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="#" id="logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card card-elevated">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-3">Checkout</h3>
            <p class="text-muted">Review your order and place it.</p>
            <div class="d-flex justify-content-between align-items-center">
              <h4 class="mb-0">Total:</h4>
              <h4 class="mb-0">$<span id="totalPrice">0.00</span></h4>
            </div>
            <hr/>
            <button id="placeOrderBtn" class="btn btn-success w-100">Place Order</button>
            <div class="text-center mt-3">
              <a href="cart.html" class="text-decoration-none">← Back to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const cartKey = 'userCart';

    document.getElementById('logout').addEventListener('click', function() {
      localStorage.removeItem('loggedInUser');
      localStorage.removeItem(cartKey);
      window.location.href = 'login.html';
    });

    function calculateTotal() {
      const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
      if(cart.length === 0) {
        document.getElementById('totalPrice').textContent = '0.00';
        alert('Your cart is empty.');
        window.location.href = 'user_dashboard.html';
        return;
      }
      fetch('http://localhost:3000/products')
        .then(response => response.json())
        .then(products => {
          let total = 0;
          cart.forEach(item => {
            const product = products.find(p => p.id === item.productId);
            if(product) total += product.price * item.quantity;
          });
          document.getElementById('totalPrice').textContent = total.toFixed(2);
        });
    }

    document.getElementById('placeOrderBtn').addEventListener('click', function() {
      alert('Order placed successfully!');
      localStorage.removeItem(cartKey);
      window.location.href = 'user_dashboard.html';
    });

    calculateTotal();
  </script>
</body>
</html>
