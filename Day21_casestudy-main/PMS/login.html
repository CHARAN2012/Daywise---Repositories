<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PMS • Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #f6f7fb; }
    .card-elevated { border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
    .brand { font-weight: 700; letter-spacing: .3px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand brand" href="index.html">Product Management System</a>
      <div>
        <a href="signup.html" class="btn btn-outline-primary">Signup</a>
      </div>
    </div>
  </nav>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card card-elevated">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-1">Welcome back</h3>
            <p class="text-muted mb-4">Log in to continue</p>
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
                <div class="invalid-feedback">Valid email is required.</div>
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                <div class="invalid-feedback">Password is required.</div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
              <small class="text-muted">New here? <a href="signup.html">Create an account</a></small>
            </div>
          </div>
        </div>
        <div class="text-center mt-3">
          <a href="index.html" class="text-decoration-none">← Back to Home</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    function setValidity(input, condition) {
      if (!condition) { input.classList.add('is-invalid'); return false; }
      input.classList.remove('is-invalid'); return true;
    }

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email');
      const password = document.getElementById('password');

      const okEmail = setValidity(email, /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email.value));
      const okPass = setValidity(password, password.value.trim().length > 0);
      if (!(okEmail && okPass)) return;

      fetch('http://localhost:3000/users?email=' + encodeURIComponent(email.value.trim().toLowerCase()))
        .then(r => r.json())
        .then(users => {
          if (users.length > 0 && users[0].password === password.value) {
            const user = users;
            localStorage.setItem('loggedInUser', JSON.stringify(user));
            window.location.href = user.role === 'admin' ? 'admin_dashboard.html' : 'user_dashboard.html';
          } else {
            alert('Invalid email or password');
          }
        })
        .catch(() => alert('Network error. Is JSON Server running?'));
    });
  </script>
</body>
</html>
